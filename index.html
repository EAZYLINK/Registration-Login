<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <form action="success_register.html" class="reg-form">
    <h1 class="title">Registration Form</h1>
    <table>
      <tr>
        <td>
          <label for="fname">First Name</label>
        </td>
        <td>
          <input type="text" name="fname" id="fname" placeholder="Enter first name" required minlength="3">
        </td>
      </tr>
      <tr>
        <td>
          <label for="lname">Last Name</label>
        </td>
        <td>
          <input type="text" name="lname" id="lname" placeholder="Enter last name" required minlength="3">
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">E-mail</label>
        </td>
        <td>
          <input type="email" name="email" id="email" placeholder="Enter Email" required minlength="5"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$">
        </td>
      </tr>
      <tr>
        <td>
          <label for="gender">Gender</label>
        </td>
        <td>
          <select>
            <option>Male</option>
            <option>Female</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label for="date">Date of Birth</label>
        </td>
        <td>
          <input type="date" id="date" name="date" required>
        </td>
      </tr>
      <tr>
        <td>
          <label for="color">Favorite Color</label>
        </td>
        <td>
          <input type="color" required id="color">
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" value="Register" id="submit">
        </td>
      </tr>
    </table>
  </form>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
